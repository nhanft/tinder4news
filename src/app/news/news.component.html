<section class="hero is-fullheight">

  <app-header></app-header>

  <div *ngIf="card"
       class="hero-body"
       [style.display]="cardDisplay"
       [@cardAnimator]="animationState"
       (@cardAnimator.done)="handleAnimationDone()"
       (swiperight)="startAnimation('slideOutRight')"
       (swipeleft)="startAnimation('slideOutLeft')"
       [ngStyle]="{'background-image': 'url(/assets/img/' + card.title_img + ')', 'background-repeat': 'no-repeat'}">
      <div class="container pulled-down">
        <h1 class="title">
          {{card.title}}
        </h1>
        <h2 class="subtitle">
          {{card.company}}
        </h2>
      </div>
  </div>

  <app-footer></app-footer>

</section>
